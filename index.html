<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Feature</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div
        class="container align-items-center mt-3 gap-4 d-flex justify-content-end"
      >
        <a class="fs-3" href="index.html">Home</a>
        <a class="fs-3" href="#">Cart</a>
      </div>
    </nav>
    <section class="products mt-5">
      <div class="container">
        <h1 class="text-center">Explore our Proudcts</h1>
        <div class="products-body gap-4 justify-content-center mt-4 row row-cols-4">
          <div class="card col" style="width: 18rem">
            <img
              src="http://i.huffpost.com/gen/1105939/images/o-BEST-PERFORMING-WINDOWS-LAPTOP-facebook.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <p>Category : <span class="category"></span></p>
              <p>Availble Stock : <span class="availble-stock"></span></p>
              <h3>Price <span class="price">$1000</span></h3>
              <p>Rating : <span class="rating"></span>
              </p>
              <div class="cart-count row mx-auto input-group border border-dark rounded-3">
                <button class="col btn btn-primary addCount">+</button>
                <h4 class="col-8 text-center">0</h4>
                <button class="col btn btn-primary rmCount">-</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
